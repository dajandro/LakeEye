<table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-striped table-bordered table-sm">
    <thead>
        <tr>
            <th class="th-sm">Name</th>
            <th class="th-sm"><span title="(1)Low...(3)Moderate...(5)High">Rank 1</span><p style="margin:0; font-weight:normal;">(Health risk scale)</p></th>
            <th class="th-sm"><span title="(0%)Low...(50%)Moderate...(100%)High">Rank 1</span><p style="margin:0; font-weight:normal;">(Health risk %)</p></th>
            <th class="th-sm"><span title="(1)Best...(3)Moderate...(5)Bad">Rank 2</span><p style="margin:0; font-weight:normal;">(Suitability for water activities scale)</p></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let lake of lakes">
            <td><a href="/lake/{{ lake.LAKE_ID }}">{{ lake.NAME }}</a></td>            
            <td>{{ lake.RANK1 }}</td>
            <td>{{ lake.RANK1PCT }}%</td>
            <td>{{ lake.RANK2 }}</td>
        </tr>
    </tbody>
</table>
